<!DOCTYPE html>
<html>
  <head>
    <style>
       #map {
        height: 500px;
        width: 100%;
       }
    </style>
  </head>
  <body>
    <center><h3>L200150131 - Jajar Laweyan Surakarta</h3></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var rumahku = {lat: -7.5528197, lng: 110.7829548}; 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: rumahku
        });
        var marker = new google.maps.Marker({
          position: rumahku,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB4wVs6wV19DVtOfinFC4DSYhx2g1CgZ84&callback=initMap">
    </script>
  </body>
</html>
