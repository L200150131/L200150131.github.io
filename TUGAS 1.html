<!DOCTYPE html>
<html>
  <head>
    <title>My home</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }

      li {
        float: left;
      }

      li a.active {
        background-color: #006633;
        color: white;
      }

      li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }

      li a:hover {
        background-color: #006633;
      }

      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Serambi</a></li>
      <li><a class="active">My home</a></li>
      <li style="float: right; display: inline-block; color: white;padding: 14px 16px; text-align: center;">
        LOKASI RUMAH 
      </li>
    </ul>

    <div id="map"></div>
    <script>
      function initMap() {
        var myHome = {lat: -7.5529082, lng: 110.7829858};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: myHome
        });

        var info = '<h3>Alamat Rumah</h3>'+
            '<p>Jajar RT.03 RW.06,</br>Kecamatan laweyan, Surakarta.</p>';

        var infowindow = new google.maps.InfoWindow({
          content: info
        });

        var marker = new google.maps.Marker({
          position: myHome,
          map: map,
          title: "My Home"
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    </script>
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDCJnrlu-8aOoKdqtTlhqhjG7dif1UzAE0&callback=initMap">
  </body>
</html>
