<!DOCTYPE html>
<html>
  </head>
  <body>
    <ul>
      <li><a href="index.html">Serambi</a></li>
       <li style="float: right; display: inline-block; color: white;padding: 14px 16px; text-align: center;">
        LOKASI RUMAH 
      </li>
    </ul>
    <center><h3>L200150131 - Jajar Laweyan Surakarta</h3></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var rumahku = {lat: -7.5528197, lng: 110.7829548}; 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: rumahku
        });
          var info = '<h3>Alamat Rumah</h3>'+
            '<p>Jajar Rt.03 Rw. VI,</br>Kecamatan Laweyan, Surakarta.</p>';

        var infowindow = new google.maps.InfoWindow({
          content: info
        });
        var marker = new google.maps.Marker({
          position: rumahku,
          map: map
          title: "rumahku"
        });
        marker.addListener('click', function() {
          infowindow.open(map, marker);
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB4wVs6wV19DVtOfinFC4DSYhx2g1CgZ84&callback=initMap">
    </script>
  </body>
</html>
