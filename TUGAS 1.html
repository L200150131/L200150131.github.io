<!DOCTYPE html>
<html>
  <head>
    <title>Adding Marker</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: #333;
      }
      li {
        float: left;
      }
      li a.active {
        background-color: #006633;
        color: white;
      }
      li a {
        display: inline-block;
        color: white;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
      }
      li a:hover {
        background-color: #006633;
      }
      #map {
        height: 100%;
      }
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <center><h3>L200150131 - Jajar Laweyan Surakarta</h3></center>
    <div id="map"></div>
    <script>
      function initMap() {
        var rumahku = {lat: -7.5528197, lng: 110.7829548}; 
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 16,
          center: rumahku
        });
        var marker = new google.maps.Marker({
          position: rumahku,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key= AIzaSyB4wVs6wV19DVtOfinFC4DSYhx2g1CgZ84&callback=initMap">
    </script>
  </body>
</html>
